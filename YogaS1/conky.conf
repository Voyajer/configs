double_buffer yes
background yes


use_xft yes
xftfont ABeeZee:size=8

xftalpha 0.5
override_utf8_locale yes
 
update_interval 1.0
 
total_run_times 0
 
own_window yes
own_window_type normal
own_window_transparent yes
own_window_hints undecorated,below,skip_taskbar,sticky,skip_pager

own_window_colour 000000

own_window_argb_visual yes

#opacity
own_window_argb_value 120

no_buffers yes
minimum_size 200 5
maximum_width 200
draw_shades no
draw_outline no
draw_borders no
stippled_borders 0
alignment top_right
gap_x 20
gap_y 20
uppercase no
 
#use_spaces yes

#color0 is bars
#color1 is subtext
#color2 is headers

color0 38ffac
color1 b8b8b8
color2 b8b8b8
 
