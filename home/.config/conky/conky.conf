double_buffer yes
background yes


use_xft yes
xftfont ABeeZee:size=8

xftalpha 0.85
override_utf8_locale yes

format_human_readable yes
 
update_interval 1.0
 
total_run_times 0
 
own_window yes
own_window_type normal
own_window_transparent yes
own_window_hints undecorated,below,skip_taskbar,sticky,skip_pager



own_window_argb_visual yes

#opacity
own_window_argb_value 120

no_buffers yes
minimum_size 200
maximum_width 2000
draw_shades no

#colors
#color0 is numbers
#color1 is subtext and headers
#color2 is the separators

color0 00CCFF
color1 d0d0d0
color2 FFFFFF
own_window_colour 000000
default_outline_color 111111
draw_outline yes

alignment top_right
gap_x -220
gap_y 20
uppercase no
 
#use_spaces yes

#borders
draw_borders yes
default_color FFFFFF
#stippled_borders 1
border_width 1

show_graph_range no
show_graph_scale no
draw_graph_borders yes
